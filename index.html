
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品报价系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #22c55e; /* Green */
            --primary-color-hover: #16a34a; /* Darker Green */
            --secondary-color: #3b82f6; /* Blue */
            --background-color: #f0fdf4; /* Very Light Green */
            --text-color: #1f2937; /* Dark Slate Gray */
            --secondary-text-color: #6b7280; /* Medium Gray */
            --card-background: #ffffff; /* White */
            --border-color: #e5e7eb; /* Light Gray Border */
            --error-color: #ef4444; /* Red */
            --font-family: 'Noto Sans SC', sans-serif;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }
        #app {
            max-width: 900px;
            margin: 2rem auto;
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .quoteHeader {
            background-color: var(--primary-color);
            color: white;
            padding: 1.25rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .quoteHeader h1 { margin: 0; font-size: 1.75rem; }
        .quoteHeader span { font-size: 0.9rem; opacity: 0.8; }
        .admin-button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.5);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .admin-button:hover { background: rgba(255,255,255,0.3); }
        .quoteBody { padding: 1.5rem; }
        .config-table { width: 100%; border-collapse: separate; border-spacing: 0 1rem; table-layout: fixed; }
        .config-table th {
            text-align: left;
            padding: 0 0.5rem 0.5rem;
            color: var(--secondary-text-color);
            border-bottom: 2px solid var(--primary-color);
        }
        .config-table th:first-child,
        .config-table td:first-child {
            text-align: center;
        }
        .config-table td { padding: 0 0.5rem; vertical-align: middle; }
        .config-row-label { font-weight: 500; }
        .config-row-action button {
            background-color: var(--error-color);
            color: white;
            border: none;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 2rem;
            padding: 0;
            transition: opacity 0.2s;
        }
        .config-row-action button:hover { opacity: 0.8; }
        .product-matcher-section {
            margin-bottom: 2rem;
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
        }
        .product-matcher-section label { font-weight: 500; display: block; margin-bottom: 0.5rem; }
        .matcher-input-group { display: flex; gap: 0.5rem; }
        .matcher-input-group input { flex-grow: 1; }
        .matcher-input-group button {
            white-space: nowrap;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .matcher-input-group button:hover { background-color: var(--primary-color-hover); }
        .final-config-section { margin-top: 2rem; }
        .final-config-section label { font-weight: 500; display: block; margin-bottom: 0.5rem; }
        .final-config-display {
            width: 100%;
            min-height: 80px;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: #f9fafb;
            font-size: 0.95rem;
            color: var(--secondary-text-color);
        }
        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1.5rem; background: #f9fafb; padding: 1rem; border-radius: 8px; }
        .control-group label { display: block; margin-bottom: 0.25rem; font-size: 0.9rem; }
        .quoteFooter {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9fafb;
            border-top: 1px solid var(--border-color);
        }
        .footer-buttons { display: flex; gap: 1rem; }
        .footer-buttons button { padding: 0.75rem 1.5rem; font-size: 1.1rem; border-radius: 8px; border: none; cursor: pointer; color: white; transition: background 0.2s; }
        .reset-btn { background-color: var(--error-color); }
        .generate-btn { background-color: var(--primary-color); }
        .final-price-display { text-align: right; }
        .final-price-display span { display: block; font-size: 1rem; color: var(--secondary-text-color); }
        .final-price-display strong { font-size: 2.5rem; color: var(--error-color); font-weight: 700; }
        input, select {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            background: var(--card-background);
            color: var(--text-color);
        }
        input[type=number] { text-align: center; }

        /* Admin Panel styles for consistency */
        .adminContainer { padding: 1.5rem; animation: fadeIn 0.3s; }
        .adminHeader { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .adminHeader h2 { margin: 0; }
        .admin-section { background: var(--card-background); border: 1px solid var(--border-color); border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem; }
        .adminGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1rem; }
        .adminForm { display: flex; flex-direction: column; gap: 0.5rem; }
        .adminForm label { font-size: 0.9rem; color: var(--secondary-text-color); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app">
        <!-- App content will be rendered here -->
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
